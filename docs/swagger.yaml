basePath: /api
definitions:
  db.Fruit:
    properties:
      _id: {}
      emoji:
        type: string
      name:
        type: string
      season:
        type: string
    type: object
  utils.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: kamesh.sampath@hotmail.com
    name: Kamesh Sampath
  description: The Fruits API that defines few REST operations with Fruits used for
    demos
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Fruits API
  version: "1.0"
paths:
  /fruits/:
    delete:
      description: Deletes all the fruits from Database
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Deletes all the fruits from Database
      tags:
      - fruit
    get:
      description: Gets a list all available fruits from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Fruit'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Gets all fruits
      tags:
      - fruit
  /fruits/{id}:
    delete:
      description: Deletes a Fruit to the Database
      parameters:
      - description: Fruit ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Delete a fruit from Database
      tags:
      - fruit
  /fruits/add:
    post:
      consumes:
      - application/json
      description: Adds a new Fruit to the Database
      parameters:
      - description: Fruit object
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/db.Fruit'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.Fruit'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Add a fruit to Database
      tags:
      - fruit
  /fruits/search/{name}:
    get:
      description: Gets list of fruits by name
      parameters:
      - description: Full or partial name of the fruit
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Fruit'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Gets fruits by name
      tags:
      - fruit
  /fruits/season/{season}:
    get:
      description: Gets a list of fruits by season
      parameters:
      - description: Full or partial name of the season
        in: path
        name: season
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/db.Fruit'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Gets fruits by season
      tags:
      - fruit
  /health/live/:
    get:
      description: Checks the API liveness, can be used with Kubernetes Probes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Checks the API liveness
      tags:
      - health
  /health/ready/:
    get:
      description: Checks the API readiness, can be used with Kubernetes Probes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Checks the API readiness
      tags:
      - health
schemes:
- http
- https
swagger: "2.0"
